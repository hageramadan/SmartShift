<div class="p-6 bg-gray-50 min-h-screen relative">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Locations</h1>
      <p class="text-gray-500 mt-3">Manage facility locations and work sites</p>
    </div>

    <button
      (click)="openModal()"
      class="bg-pro text-white px-5 py-2 rounded-lg cursor-pointer transition"
    >
      + Add Location
    </button>
  </div>

  <!-- Locations List -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let loc of locations"
      class="bg-white p-5 rounded-xl border border-gray-200 hover:shadow-lg transition"
    >
      <div class="flex items-center justify-between pb-5">
        <div class="bg-pro-hover1 rounded-full w-12 h-12 flex items-center justify-center text-pro">
          <i class="fa-solid fa-location-dot text-xl "></i>
        </div>

        <div class="flex gap-2">
          <button
            (click)="openModal(loc)"
            class=" px-2.5 py-2 rounded-full hover:bg-gray-100 cursor-pointer"
          >
            <i class="fa-solid fa-pencil text-gray-600"></i>
          </button>
          <button
            (click)="confirmDelete(loc.id)"
            class="text-red-500 px-2.5 py-2 rounded-full hover:bg-gray-100 cursor-pointer"
          >
            
            <i class="fa-regular fa-trash-can"></i>
          </button>
        </div>
      </div>
      <h3 class="text-lg  text-gray-600 mt-4">{{ loc.name }}</h3>
      <p class="text-gray-500 my-8">{{ loc.address }}</p>
      <p class="bg-pro-hover1 text-pro w-fit px-3 rounded-full py-1 text-[13px]  mb-3">{{ loc.department }}</p>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div
  *ngIf="isModalOpen"
  class="fixed inset-0 flex items-center justify-center bg-black/40 backdrop-blur-sm z-50"
>
  <div class="bg-white rounded-2xl shadow-xl w-[90%] max-w-lg p-6 relative">
    <h2 class="text-2xl font-semibold mb-6" style="color: var(--secondary-color)">
      {{ isEditing ? 'Edit Location' : 'Add New Location' }}
    </h2>

    <div class="grid grid-cols-1 gap-6">
      <!-- Location Name -->
      <div class="relative">
        <input
          type="text"
          id="location"
          [(ngModel)]="newLocation.name"
          class="peer w-full border rounded-lg p-3 border-gray-300 focus:border-pro focus:ring-1 focus:ring-pro outline-none"
          required
        />
        <label
          for="location"
          class="absolute left-3 top-3 text-gray-400 text-sm 
          transition-all peer-placeholder-shown:top-3
           peer-placeholder-shown:text-gray-400
            peer-placeholder-shown:text-sm peer-focus:-top-2 
            peer-focus:text-pro peer-focus:text-xs bg-white px-1"
        >
          Location Name
        </label>
      </div>

      <!-- Address -->
      <div class="relative">
        <input
          type="text"
          id="address"
          [(ngModel)]="newLocation.address"
          class="peer w-full border rounded-lg p-3 border-gray-300 focus:border-pro focus:ring-1 focus:ring-pro outline-none"
          required
        />
        <label
          for="address"
          class="absolute left-3 top-3 text-gray-400 text-sm transition-all peer-placeholder-shown:top-3
           peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm peer-focus:-top-2
            peer-focus:text-pro peer-focus:text-xs bg-white px-1"
        >
          Address
        </label>
      </div>

      <!-- Department Select -->
      <div class="relative">
        <select
          id="department"
          [(ngModel)]="newLocation.department"
          class="peer w-full border rounded-lg p-3 border-gray-300 focus:border-pro focus:ring-1 focus:ring-pro outline-none bg-white"
          required
        >
          <option value="" disabled selected></option>
          <option *ngFor="let dept of departments" [value]="dept.name">{{ dept.name }}</option>
        </select>
        <label
          for="department"
          class="absolute left-3 top-3 text-gray-400 text-sm transition-all 
          peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 
          peer-placeholder-shown:text-sm peer-focus:-top-2 peer-focus:text-pro peer-focus:text-xs bg-white px-1"
        >
          Department
        </label>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-3 mt-6">
      <button
        (click)="closeModal()"
        class=" px-4 py-2 rounded-lg hover:bg-gray-200 bg-gray-100 transition"
      >
        Cancel
      </button>
      <button
        (click)="saveLocation()"
        class="bg-pro text-white px-4 py-2 rounded-lg hover:bg-pro-hover1 transition"
      >
        {{ isEditing ? 'Update' : 'Save' }}
      </button>
    </div>
  </div>
</div>


  <!-- Delete Confirmation Modal -->
  <div
    *ngIf="showDeleteConfirm"
    class="fixed inset-0 flex items-center justify-center bg-black/40 backdrop-blur-sm z-50"
  >
    <div class="bg-white rounded-2xl shadow-xl w-[90%] max-w-sm p-6 text-center">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Confirm Deletion</h2>
      <p class="text-gray-600 mb-6">Are you sure you want to delete this location?</p>

      <div class="flex justify-center gap-4">
        <button
          (click)="cancelDelete()"
          class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400"
        >
          Cancel
        </button>
        <button
          (click)="deleteLocation()"
          class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
