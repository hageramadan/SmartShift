<div class="p-8 bg-gray-50 min-h-screen">
  <h2 class="text-2xl mb-1 text-gray-800">My Profile</h2>
  <p class="text-gray-500 mb-4">View and manage your profile information</p>
  <div class="grid grid-cols-1 mx-auto w-full lg:w-1/2 gap-5">
    <!-- Profile Header -->
    <div class="bg-white col-span-1 border border-gray-200 rounded-lg p-6 flex flex-col items-center gap-6">
      <div class="w-20 h-20 flex items-center justify-center bg-pro text-white text-3xl font-bold rounded-full">
        <!-- {{ admin.firstName.charAt(0) }}{{ admin.lastName.charAt(0) }} -->
        <img *ngIf="admin.photo" [src]="admin.photo" alt="Profile Picture" class="w-20 h-20 rounded-full object-cover" />
      </div>
      <div class="flex-1 text-center ">
        <h3 class="text-xl font-semibold text-gray-800">{{ admin.firstName }} {{ admin.lastName }}</h3>
        <p class="text-gray-500">{{ admin.position.name }}</p>
        <p class="text-sm text-white w-fit px-2 py-1 bg-pro mx-auto rounded mt-1">
          (Head)
        </p>
      </div>
      <div class="self-start mt-3 border-t border-gray-200 w-full">
        <div class="bg-white py-6">
          <div class="space-y-3 text-sm text-gray-600 flex flex-col gap-4">
            <div class="flex items-center gap-4">
              <i class="fa-regular fa-envelope text-pro text-xl"></i>
              <p class="flex flex-col text-[16px]">
                <span class="text-gray-500 text-md">Email:</span> {{ admin.email }}
              </p>
            </div>
            <div class="flex items-center gap-4">
              <i class="fa-regular fa-hospital text-pro text-xl"></i>
              <p class="flex flex-col text-[16px]">
                <span class="text-gray-500 text-md">Department:</span> {{ admin.department.name }}
              </p>
            </div>
            <div class="flex items-center gap-4">
              <i class="fa-solid fa-suitcase text-pro text-xl"></i>
              <p class="flex flex-col text-[16px]">
                <span class="text-gray-500 text-md">Position:</span> {{ admin.position.name }}
              </p>
            </div>
            <div class="flex items-center gap-4">
              <i class="fa-solid fa-shield-heart text-pro text-xl"></i>
              <p class="flex flex-col text-[16px]">
                <span class="text-gray-500 text-md">Access Level:</span> {{ admin.level.name }}
              </p>
            </div>
          </div>
        </div>
      </div>
      <button (click)="openEditForm()" class="bg-pro w-full cursor-pointer text-white px-4 py-1 rounded-lg">
        Edit Profile
      </button>
    </div>

   
  </div>

  <!-- Edit Profile Modal -->
  <div
    *ngIf="showEditForm"
    class="fixed inset-0 flex items-center justify-center bg-black/40 backdrop-blur-sm z-50"
  >
    <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md relative">
      <h3 class="text-2xl font-semibold mb-6" style="color: var(--secondary-color)">
        Edit Profile
      </h3>

      <div class="grid grid-cols-1 gap-5">
        <!-- First Name -->
        <div class="relative">
          <input [(ngModel)]="tempAdmin.firstName" type="text" id="firstName" placeholder=" "
            class="peer w-full border rounded-lg p-3 border-gray-300 focus:border-[var(--primary-color)] focus:ring-1 focus:ring-[var(--primary-color)] outline-none" />
          <label for="firstName" class="absolute left-3 top-3 text-gray-400 text-sm transition-all
            peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm
            peer-focus:-top-2 peer-focus:text-[var(--primary-color)] peer-focus:text-xs bg-white px-1">First Name</label>
        </div>

        <!-- Last Name -->
        <div class="relative">
          <input [(ngModel)]="tempAdmin.lastName" type="text" id="lastName" placeholder=" "
            class="peer w-full border rounded-lg p-3 border-gray-300 focus:border-[var(--primary-color)] focus:ring-1 focus:ring-[var(--primary-color)] outline-none" />
          <label for="lastName" class="absolute left-3 top-3 text-gray-400 text-sm transition-all
            peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm
            peer-focus:-top-2 peer-focus:text-[var(--primary-color)] peer-focus:text-xs bg-white px-1">Last Name</label>
        </div>

        <!-- Nick Name -->
        <div class="relative">
          <input [(ngModel)]="tempAdmin.nickname" type="text" id="nickname" placeholder=" "
            class="peer w-full border rounded-lg p-3 border-gray-300 focus:border-[var(--primary-color)] focus:ring-1 focus:ring-[var(--primary-color)] outline-none" />
          <label for="nickname" class="absolute left-3 top-3 text-gray-400 text-sm transition-all
            peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm
            peer-focus:-top-2 peer-focus:text-[var(--primary-color)] peer-focus:text-xs bg-white px-1">Nick Name</label>
        </div>

        <!-- Role -->
        <div class="relative">
          <input [(ngModel)]="tempAdmin.role" type="text" id="role" placeholder=" "
            class="peer w-full border rounded-lg p-3 border-gray-300 focus:border-[var(--primary-color)] focus:ring-1 focus:ring-[var(--primary-color)] outline-none" />
          <label for="role" class="absolute left-3 top-3 text-gray-400 text-sm transition-all
            peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm
            peer-focus:-top-2 peer-focus:text-[var(--primary-color)] peer-focus:text-xs bg-white px-1">Role</label>
        </div>

        <!-- Email -->
        <div class="relative">
          <input [(ngModel)]="tempAdmin.email" type="email" id="email" placeholder=" "
            class="peer w-full border rounded-lg p-3 border-gray-300 focus:border-[var(--primary-color)] focus:ring-1 focus:ring-[var(--primary-color)] outline-none" />
          <label for="email" class="absolute left-3 top-3 text-gray-400 text-sm transition-all
            peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm
            peer-focus:-top-2 peer-focus:text-[var(--primary-color)] peer-focus:text-xs bg-white px-1">Email</label>
        </div>

        <!-- Department -->
        <div class="relative">
          <input [(ngModel)]="tempAdmin.department.name" type="text" id="department" placeholder=" "
            class="peer w-full border rounded-lg p-3 border-gray-300 focus:border-[var(--primary-color)] focus:ring-1 focus:ring-[var(--primary-color)] outline-none" />
          <label for="department" class="absolute left-3 top-3 text-gray-400 text-sm transition-all
            peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm
            peer-focus:-top-2 peer-focus:text-[var(--primary-color)] peer-focus:text-xs bg-white px-1">Department</label>
        </div>

        <!-- Position -->
        <div class="relative">
          <input [(ngModel)]="tempAdmin.position.name" type="text" id="position" placeholder=" "
            class="peer w-full border rounded-lg p-3 border-gray-300 focus:border-[var(--primary-color)] focus:ring-1 focus:ring-[var(--primary-color)] outline-none" />
          <label for="position" class="absolute left-3 top-3 text-gray-400 text-sm transition-all
            peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-sm
            peer-focus:-top-2 peer-focus:text-[var(--primary-color)] peer-focus:text-xs bg-white px-1">Position</label>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-3 mt-6">
        <button (click)="closeForm()"
          class="px-4 py-2 rounded-lg border border-[var(--third-color)] text-[var(--third-color)] hover:bg-[var(--primary-hover)] transition">
          Cancel
        </button>
        <button (click)="saveChanges()"
          class="px-4 py-2 rounded-lg bg-[var(--primary-color)] text-white hover:bg-[var(--third-color)] transition">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
