<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Admin Login</h2>

    <div class="space-y-4">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400"
      />
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400"
      />
      <button
        (click)="login()"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg"
      >
        Login
      </button>
    </div>
  </div>
</div>
